<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>سجل - الإحصائيات</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <h1><i class="fas fa-chart-pie"></i> سجل</h1>
      <p>تطبيق إدارة المال والديون</p>
    </header>

    <div class="stats-container">
      <div class="stat-card">
        <div class="stat-icon income">
          <i class="fas fa-money-bill-wave"></i>
        </div>
        <div class="stat-info">
          <h3>إجمالي المدخول</h3>
          <div class="stat-amount" id="total-income">0 جنيه</div>
        </div>
      </div>

      <div class="stat-card">
        <div class="stat-icon expense">
          <i class="fas fa-shopping-basket"></i>
        </div>
        <div class="stat-info">
          <h3>إجمالي المصروف</h3>
          <div class="stat-amount" id="total-expense">0 جنيه</div>
        </div>
      </div>

      <div class="stat-card">
        <div class="stat-icon balance">
          <i class="fas fa-wallet"></i>
        </div>
        <div class="stat-info">
          <h3>الرصيد الحالي</h3>
          <div class="stat-amount" id="current-balance">0 جنيه</div>
        </div>
      </div>

      <div class="stat-card">
        <div class="stat-icon debt">
          <i class="fas fa-hand-holding-usd"></i>
        </div>
        <div class="stat-info">
          <h3>إجمالي الديون</h3>
          <div class="stat-amount" id="total-debts">0 جنيه</div>
        </div>
      </div>
    </div>

    <div class="chart-container">
      <canvas id="monthlyChart"></canvas>
    </div>

    <nav class="bottom-nav">
      <a href="index.html" class="nav-item active">
        <i class="fas fa-chart-pie"></i>
        <span>الإحصائيات</span>
      </a>
      <a href="transactions.html" class="nav-item">
        <i class="fas fa-exchange-alt"></i>
        <span>المعاملات</span>
      </a>
      <a href="debts.html" class="nav-item">
        <i class="fas fa-hand-holding-usd"></i>
        <span>الديون</span>
      </a>
      <a href="reports.html" class="nav-item">
        <i class="fas fa-file-alt"></i>
        <span>التقارير</span>
      </a>
    </nav>
  </div>

  <script src="app.js"></script>
</body>
</html>
